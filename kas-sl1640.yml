header:
  version: 14

machine: sl1640spi
distro: poky

target:
  - astra-tiny

repos:
  synaptics-sdk:
    url: "https://github.com/synaptics-astra/sdk"
    branch: main

local_conf_header:
  synaptics_eula: |
    ACCEPT_SYNA_EULA = "1"
    
  disk_optimization: |
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    
  build_performance: |
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    
  cache_paths: |
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    
  package_config: |
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"