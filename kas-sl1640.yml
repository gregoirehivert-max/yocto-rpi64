header:
  version: 14

machine: sl1640spi
distro: poky

target:
  - astra-tiny

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:

  meta-synaptics:
    url: "https://github.com/synaptics-astra/meta-synaptics"
    branch: scarthgap

local_conf_header:
  synaptics: |
    ACCEPT_SYNA_EULA = "1"
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"