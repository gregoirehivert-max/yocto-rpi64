header:
  version: 14

machine: sl1640spi
distro: poky

target:
  - astra-tiny

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:

  meta-synaptics:
    url: "https://github.com/synaptics-astra/meta-synaptics"
    branch: scarthgap_6.12_v2.1.0

local_conf_header:
  synaptics_licenses: |
    # Accepter EULA et licences Synaptics (OBLIGATOIRE)
    ACCEPT_SYNA_EULA = "1"
    LICENSE_FLAGS_ACCEPTED = "commercial synaptics-killswitch"
    
  system_features: |
    # Features système (usrmerge obligatoire pour Scarthgap)
    DISTRO_FEATURES:append = " systemd usrmerge"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    
  parsing_performance: |
    # Réduire threads de parsing pour éviter crashes
    BB_NUMBER_PARSE_THREADS = "1"
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    
  disk_optimization: |
    # Optimisations espace disque GitHub Actions
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    
  cache_paths: |
    # Chemins de cache
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    
  synaptics_config: |
    # Configuration SL1640 SPI boot
    MACHINE = "sl1640spi"
    
  package_config: |
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"