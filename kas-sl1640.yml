header:
  version: 14

machine: sl1640spi
distro: poky

target:
  - astra-tiny

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-filesystems:

  meta-swupdate:
    url: "https://github.com/sbabic/meta-swupdate"
    branch: scarthgap

  meta-synaptics:
    url: "https://github.com/synaptics-astra/meta-synaptics"
    branch: scarthgap_6.12_v2.1.0

local_conf_header:
  all_config: |
    # EULA Synaptics (OBLIGATOIRE)
    ACCEPT_SYNA_EULA = "1"
    
    # Licences acceptées (TOUTES les variantes Synaptics)
    LICENSE_FLAGS_ACCEPTED:append = " commercial"
    LICENSE_FLAGS_ACCEPTED:append = " synaptics-killswitch"
    LICENSE_FLAGS_ACCEPTED:append = " Synaptics-EULA"
    
    # Features système
    DISTRO_FEATURES:append = " systemd usrmerge"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    
    # Performance
    BB_NUMBER_PARSE_THREADS = "1"
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    
    # Optimisation disque
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    
    # Cache
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    
    # Machine
    MACHINE = "sl1640spi"
    
    # Package
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"