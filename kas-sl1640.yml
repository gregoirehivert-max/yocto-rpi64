header:
  version: 14

machine: sl1640spi
distro: poky

target:
  - astra-media

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: kirkstone
    layers:
      meta-oe:
      meta-python:

  meta-synaptics:
    url: "https://github.com/synaptics-astra/meta-synaptics"
    branch: kirkstone_5.15_v1.8.0

env:
  BB_VERBOSE_LOGS: "1"
  BUILD_LOG_VERBOSE: "true"
  
local_conf_header:
  parsing_threads: |
    BB_NUMBER_PARSE_THREADS = "1"
    
  synaptics_eula: |
    # EULA obligatoire
    ACCEPT_SYNA_EULA = "1"
    
  disk_optimization: |
    # Réduction espace disque
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    
  build_performance: |
    # Performance adaptée GitHub Actions
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    
  cache_paths: |
    # Chemins de cache
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    
  package_config: |
    # Configuration paquets
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"
