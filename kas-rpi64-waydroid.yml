header:
  version: 14

machine: raspberrypi4-64
distro: poky

target:
  - rpi-test-image

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-multimedia:
      meta-filesystems:

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    branch: scarthgap

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/meta-raspberrypi"
    branch: scarthgap

  meta-custom:
    path: layers/meta-custom

local_conf_header:
  wayland_waydroid: |
    LICENSE_FLAGS_ACCEPTED:append = " synaptics-killswitch"

    DISTRO_FEATURES:append = " wayland systemd virtualization pam usrmerge"
    DISTRO_FEATURES:remove = "x11"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    CMDLINE:append = " psi=1"
    
  waydroid_image_packages: |
    IMAGE_INSTALL:append = " \
        waydroid-setup \
        python3 \
        python3-pip \
        lxc \
        lxc-networking \
        iptables \
        dnsmasq \
        weston \
        weston-init \
        curl \
        ca-certificates \
        lsb-release \
    "
    
  disk_optimization: |
    INHERIT += "rm_work"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    
  build_performance: |
    BB_NUMBER_THREADS ?= "2"
    PARALLEL_MAKE ?= "-j 2"
    
  cache_paths: |
    DL_DIR = "${TOPDIR}/downloads"
    SSTATE_DIR = "${TOPDIR}/sstate-cache"
    
  rpi_config: |
    ENABLE_UART = "1"
    GPU_MEM = "256"
    KERNEL_IMAGETYPE = "Image"
    
  package_config: |
    PACKAGE_CLASSES = "package_ipk"
    CONF_VERSION = "2"