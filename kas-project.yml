header:
  version: 14

machine: raspberrypi4-64
distro: poky

target:
  - core-image-minimal

repos:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/git/meta-raspberrypi"
    branch: scarthgap

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INHERIT += "rm_work"
    DL_DIR = "/downloads"
    SSTATE_DIR = "/sstate-cache"
    PACKAGE_CLASSES ?= "package_rpm"
    BB_NUMBER_THREADS ?= "16"
    PARALLEL_MAKE ?= "-j 16"
    BB_GENERATE_MIRROR_TARBALLS = "0"
    BB_DISKMON_DIRS = ""
    
  raspberrypi: |
    IMAGE_FSTYPES = "wic.bz2"
    ENABLE_UART = "1"
